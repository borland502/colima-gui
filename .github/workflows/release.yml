name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20

      - name: Install dependencies
        run: bun install

      - name: Build application (Electron)
        run: bun run build

      - name: Locate dmg artifact
        id: dmg
        run: |
          DMG_PATH=$(find release -name "*.dmg" -type f)
          echo "path=$DMG_PATH" >> $GITHUB_OUTPUT

          if [ -z "$DMG_PATH" ]; then
            echo "No DMG file found in release/"
            exit 1
          else
            echo "Found DMG at: $DMG_PATH"
          fi

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ steps.dmg.outputs.path }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release of version ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
