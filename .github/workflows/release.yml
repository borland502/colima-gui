# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Create Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Build application (Electron)
        run: bun run build

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG with create-dmg
        id: dmg
        run: |
          APP_PATH="release/mac-arm64/Colima GUI.app"
          DMG_NAME="Colima-GUI-${{ steps.version.outputs.version }}-arm64.dmg"
          DMG_PATH="release/${DMG_NAME}"
          
          # Remove electron-builder generated DMG if exists
          rm -f release/*.dmg release/*.blockmap
          
          # Create DMG using create-dmg
          create-dmg \
            --volname "Colima GUI" \
            --volicon "resources/icons/512x512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Colima GUI.app" 150 185 \
            --hide-extension "Colima GUI.app" \
            --app-drop-link 450 185 \
            "${DMG_PATH}" \
            "${APP_PATH}" || true
          
          # Verify DMG was created
          if [ -f "${DMG_PATH}" ]; then
            echo "DMG created successfully at ${DMG_PATH}"
            echo "path=${DMG_PATH}" >> $GITHUB_OUTPUT
          else
            echo "Failed to create DMG"
            exit 1
          fi

      - name: Create ZIP archive
        id: zip
        run: |
          APP_PATH="release/mac-arm64/Colima GUI.app"
          ZIP_NAME="Colima-GUI-${{ steps.version.outputs.version }}-arm64-mac.zip"
          ZIP_PATH="release/${ZIP_NAME}"
          
          # Remove electron-builder generated ZIP if exists
          rm -f release/*-mac.zip
          
          # Create ZIP
          cd release/mac-arm64
          zip -r -y "../${ZIP_NAME}" "Colima GUI.app"
          cd ../..
          
          echo "path=${ZIP_PATH}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            ${{ steps.dmg.outputs.path }}
            ${{ steps.zip.outputs.path }}
          retention-days: 30

      - name: Create release
        if: steps.tag_check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ${{ steps.dmg.outputs.path }}
            ${{ steps.zip.outputs.path }}
          tag: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Installation (macOS)

            Since this app is not code-signed, macOS Gatekeeper may report it as "damaged". To install:

            **Option 1: Using Terminal (recommended)**
            ```bash
            # For the DMG:
            xattr -cr "/Volumes/Colima GUI/Colima GUI.app"

            # Or after extracting the ZIP:
            xattr -cr "/Applications/Colima GUI.app"
            ```

            **Option 2: System Settings**
            1. Try to open the app (it will be blocked)
            2. Go to System Settings â†’ Privacy & Security
            3. Scroll down and click "Open Anyway" next to the Colima GUI message

            ### Assets
            - **DMG**: Mount and drag to Applications
            - **ZIP**: Extract and move to Applications
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
