# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Create release
        if: steps.tag_check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Building from Source

            This release includes source code only. To build the application locally:

            #### Prerequisites
            - [Bun](https://bun.sh/) v1.3 or later
            - macOS with Colima available on the `PATH`

            #### Build Steps
            ```bash
            git clone https://github.com/borland502/colima-gui.git
            cd colima-gui
            git checkout ${{ steps.version.outputs.tag }}
            bun install
            bun run build
            ```

            The DMG and ZIP files will be created in the `release/` directory.

            #### Gatekeeper Notice
            Since the app is not code-signed, macOS may report it as "damaged". Run:
            ```bash
            xattr -cr "/Applications/Colima GUI.app"
            ```
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
